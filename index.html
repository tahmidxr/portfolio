<html><head><base href="#home">
<title>Tahmid Shahriar - Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

body {
    font-family: 'Poppins', Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    color: #333;
    background-color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

.container {
    width: 90%;
    margin: auto;
    overflow: hidden;
    padding: 0 20px;
}

header {
    color: #333;
    min-height: 100vh;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: white;
    overflow: hidden;
    margin-bottom: 0;
}

.animated-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    opacity: 1;
}

.square {
    position: absolute;
    background: linear-gradient(45deg, pink, yellow);
    border-radius: 5px;
    animation: float 15s infinite ease-in-out;
    opacity: 0.8; 
}

@keyframes float {
    0%, 100% {
        transform: translateY(0) translateX(0);
    }
    25% {
        transform: translateY(-20px) translateX(20px);
    }
    50% {
        transform: translateY(-40px) translateX(-20px);
    }
    75% {
        transform: translateY(-20px) translateX(-40px);
    }
}

header h1 {
    margin: 0;
    text-align: center;
    font-size: 60px;
    z-index: 2;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    background: linear-gradient(to right, #333333, #808080);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-family: 'Rubik', sans-serif;
    transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

header p {
    margin-top: 10px;
    font-size: 18px;
    background: linear-gradient(to right, #808080, #333333);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    z-index: 2;
    text-align: center;
}

#typing-text {
  border-right: 2px solid #333;
  padding-right: 5px;
  animation: blink-caret 0.75s step-end infinite;
  background: linear-gradient(to right, #FF1493, #87CEFA); /* Deep pink to light blue */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  color: transparent;
}

@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: #333 }
}

nav {
    position: fixed;
    top: 0;
    right: 0;
    width: 100%;
    z-index: 1000;
    background: transparent;
    transition: background-color 0.3s ease;
    padding: 10px 0;
}

nav ul {
    padding: 0;
    list-style: none;
    text-align: right;
    margin: 0;
}

nav li {
    display: inline-block;
    margin: 0 5px;
    position: relative;
}

nav a {
    font-family: 'Poppins', sans-serif;
    color: #333;
    text-decoration: none;
    font-size: 18px;
    transition: all 0.3s ease;
    display: inline-block;
    padding: 8px 20px 10px;
    position: relative;
    z-index: 1;
}

nav a::before {
    content: none; 
}

nav a:hover::before, 
nav a:focus::before {
    transform: none; 
}

nav a[href="#home"]:hover::before, 
nav a[href="#home"]:focus::before {
    transform: none; 
}

nav a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 50%;
    background-color: #333;
    transition: width 0.3s ease, left 0.3s ease;
}

nav a:hover::after {
    width: 100%;
    left: 0;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    border-radius: 5px;
    overflow: hidden;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

main {
    padding: 0;
    flex-grow: 1;
}

footer {
    color: #333;
    padding: 30px 0;
    width: 100%;
    margin-top: 0;
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 0.5s, transform 0.5s;
}

.footer-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.social-icons {
    display: flex;
    justify-content: center;
    margin-bottom: 15px;
}

.social-icons a {
    display: inline-block;
    margin: 0 15px;
    color: #333;
    font-size: 24px;
    transition: transform 0.3s ease, color 0.3s ease;
}

.social-icons a:hover {
    transform: scale(1.2);
    color: #ca78fa;
}

.social-icons a:active {
    transform: scale(0.9);
}

.copyright {
    font-size: 12px;
}

.active {
    background-color: rgba(0, 0, 0, 0.1);
}

nav a[href="#home"].active {
    background-color: transparent;
}

.menu-icon {
    display: none;
    cursor: pointer;
    font-size: 24px;
    padding: 10px;
}

.mobile-menu-overlay {
    position: fixed;
    top: 0;
    right: -100%;
    width: 80%;
    height: 100%;
    background-image: linear-gradient(to bottom, #9af8d9, #8af6ff, #a9eeff, #dae3ff, #fedaff);
    z-index: 1001;
    transition: right 0.8s cubic-bezier(0.68, -0.35, 0.50, 1.50);
    display: flex;
    align-items: center;
    justify-content: center;
    border-top-left-radius: 100% 200%;
    border-bottom-left-radius: 100% 200%;
}

.mobile-menu-overlay.active {
    right: 0;
    border-radius: 0;
}

.mobile-menu-overlay .close-icon {
    position: absolute;
    top: 20px;
    right: 230px;
    font-size: 24px;
    color: black;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.mobile-menu-overlay .close-icon:hover {
    transform: scale(1.1);
}

.mobile-menu-overlay ul {
    list-style-type: none;
    padding: 0;
}

.mobile-menu-overlay li {
    margin: 30px 0;
}

.mobile-menu-overlay a {
    color: black;
    text-decoration: none;
    font-size: 18px;
    padding: 10px 0 12px;
    position: relative;
}

.mobile-menu-overlay a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 50%;
    background-color: white;
    transition: width 0.3s ease, left 0.3s ease;
}

.mobile-menu-overlay a:hover::after {
    width: 100%;
    left: 0;
}

.mobile-menu-overlay .dropdown-content {
    display: none;
    margin-top: 20px;
}

.mobile-menu-overlay .dropdown-content a {
    font-size: 16px;
    padding: 10px 0 10px 20px;
}

.mobile-menu-overlay {
    height: 100%;
    overflow-y: auto;
}

@keyframes popupAnimation {
    0% {
        opacity: 0;
        transform: translateY(50px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

footer.visible {
    opacity: 1;
    transform: translateY(0);
    animation: popupAnimation 0.8s ease-out;
}

@media screen and (max-width: 768px) {
    header h1 {
        font-size: 40px;
    }

    header p {
        font-size: 16px;
    }

    nav ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: #f9f9f9;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav li {
        display: block;
        margin: 0;
    }

    nav a {
        display: block;
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
    }

    .menu-icon {
        display: block;
        position: absolute;
        top: 10px;
        right: 20px;
    }

    .dropdown-content {
        position: static;
        display: none;
        box-shadow: none;
    }

    .dropdown:hover .dropdown-content {
        display: none;
    }

    .dropdown.active .dropdown-content {
        display: block;
    }
}

@media screen and (max-width: 480px) {
    header h1 {
        font-size: 30px;
    }

    header p {
        font-size: 14px;
    }
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head><body>
    <nav>
        <div class="container">
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <ul>
                <li><a href="#home" class="active">Home</a></li>
              
                <li class="dropdown">
                    <a href="https://www.facebook.com/xcviox" target="_blank">Facebook</a>
                    
                </li>
                <li><a href="https://api.whatsapp.com/send?phone=8801730879261">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="mobile-menu-overlay">
        <div class="close-icon">
            <i class="fas fa-times"></i>
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="https://www.facebook.com/xcviox">Facebook</a></li>
           
            <li><a href="https://www.behance.net/Tahmid-shahriar">Behance</a></li>
            <li><a href="https://api.whatsapp.com/send?phone=8801730879261">Whatsapp</a></li>
        </ul>
    </div>

    <header id="home">
        <div class="animated-background">
            <!-- Squares will be added here dynamically -->
        </div>
        <h1 class="magnetic">Hi, I'm Tahmid</h1>
        <p><i class="fas fa-map-marker-alt"></i> Joypurhat, Bangladesh</p>
        <p>Currently works as a <span id="typing-text"></span></p>
    </header>

    <main>
        <!-- Main content removed as per request -->
    </main>

    <footer>
        <div class="container footer-content">
            <div class="social-icons">
                <a href="https://www.facebook.com/xcviox" target="_blank" rel="noopener noreferrer" title="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://t.me/im_tahmid" target="_blank" rel="noopener noreferrer" title="Telegram">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="https://www.behance.net/Tahmid-shahriar" target="_blank" rel="noopener noreferrer" title="Behance">
                    <i class="fab fa-behance"></i>
                </a>
            </div>
            <p class="copyright">&copy; 2023 Tahmid Shahriar. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const navLinks = document.querySelectorAll('nav a');
            const sections = document.querySelectorAll('main section, header');
            const menuIcon = document.querySelector('.menu-icon');
            const navUl = document.querySelector('nav ul');
            const mobileMenuOverlay = document.querySelector('.mobile-menu-overlay');
            const closeIcon = document.querySelector('.mobile-menu-overlay .close-icon');
            const dropdowns = document.querySelectorAll('.mobile-menu-overlay .dropdown');
            const header = document.querySelector('header');
            const headerContent = header.querySelector('h1');
            const footer = document.querySelector('footer');
            const footerObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        footer.classList.add('visible');
                        footerObserver.unobserve(footer);
                    }
                });
            }, { threshold: 0.1 });

            function setActiveLink() {
                let index = sections.length;

                while(--index && window.scrollY + 50 < sections[index].offsetTop) {}
                
                navLinks.forEach((link) => link.classList.remove('active'));
                navLinks[index].classList.add('active');
            }

            setActiveLink();
            window.addEventListener('scroll', setActiveLink);
            
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.getAttribute('href').startsWith('#')) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href').substring(1);
                        const targetSection = document.getElementById(targetId);
                        
                        if (targetSection) {
                            window.scrollTo({
                                top: targetSection.offsetTop - 70,
                                behavior: 'smooth'
                            });
                        }
                    }
                    if (window.innerWidth <= 768) {
                        mobileMenuOverlay.classList.remove('active');
                    }
                });
            });

            menuIcon.addEventListener('click', function() {
                mobileMenuOverlay.classList.toggle('active');
                setTimeout(() => {
                    mobileMenuOverlay.style.borderRadius = mobileMenuOverlay.classList.contains('active') ? '0' : '100% 200% 100% 200%';
                }, 50);
            });

            closeIcon.addEventListener('click', function() {
                mobileMenuOverlay.classList.remove('active');
            });

            dropdowns.forEach(dropdown => {
                dropdown.addEventListener('click', function(e) {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        this.classList.toggle('active');
                    }
                });
            });

            document.addEventListener('click', function(e) {
                if (!mobileMenuOverlay.contains(e.target) && !menuIcon.contains(e.target)) {
                    mobileMenuOverlay.classList.remove('active');
                }
            });

            const mobileMenuLinks = mobileMenuOverlay.querySelectorAll('a');
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileMenuOverlay.classList.remove('active');
                });
            });

            const animatedBackground = document.querySelector('.animated-background');
            const numberOfSquares = 20;
            const squares = [];

            for (let i = 0; i < numberOfSquares; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.style.width = `${Math.random() * 20 + 10}px`;
                square.style.height = square.style.width;
                square.style.left = `${Math.random() * 100}%`;
                square.style.top = `${Math.random() * 100}%`;
                square.style.animationDelay = `${Math.random() * 15}s`;
                animatedBackground.appendChild(square);
                squares.push(square);
            }

            footerObserver.observe(footer);

            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    navUl.style.display = 'block';
                } else {
                    navUl.style.display = 'none';
                }
            });

            header.addEventListener('mousemove', (e) => {
                const rect = header.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const deltaX = (x - centerX) / centerX;
                const deltaY = (y - centerY) / centerY;
                
                const tiltX = deltaY * 10; 
                const tiltY = -deltaX * 10; 
                
                headerContent.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
            });

            header.addEventListener('mouseleave', () => {
                headerContent.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            });

            function typeWriter(text, i, fnCallback) {
              if (i < text.length) {
                document.querySelector("#typing-text").innerHTML = '<span style="background: linear-gradient(to right, #FF1493, #87CEFA); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; color: transparent;">' + text.substring(0, i+1) + '</span><span aria-hidden="true"></span>';
                setTimeout(function() {
                  typeWriter(text, i + 1, fnCallback)
                }, 100);
              } else if (typeof fnCallback == 'function') {
                setTimeout(fnCallback, 700);
              }
            }

            function startTextAnimation(i) {
              const phrases = [
                "Graphic Designer",
                "social media expert"
              ];
              if (i < phrases.length) {
                typeWriter(phrases[i], 0, function() {
                  setTimeout(function() {
                    document.querySelector("#typing-text").innerHTML = '';
                    startTextAnimation(i + 1);
                  }, 1000);
                });
              } else {
                startTextAnimation(0);
              }
            }

            startTextAnimation(0);
        });
    </script>
</body></html>
